<template name="home">
  <h1 class="headings main">Experience Clothes Differently</h1>
  <h3 class="headings secondary">Create outfits and share them with your friends</h3>
  <div class="big_buttons">
    <a href={{pathFor "closet"}}>
      <button class="ui primary button">
        <p class="button_text">
          View Closet
        </p>
      </button>
    </a>
    <a href={{pathFor "outfits"}}>
      <button class="ui primary button">
        <p class="button_text">
          View Outfits
        </p>
      </button>
    </a>
  </div>
</template>

<template name="closet">
  <h1>
    Closet

    {{#if currentUser}}
      <div class="ui primary right floated button create-outfit
          {{#unless somethingSelected}}disabled{{/unless}}">
        {{#if somethingSelected}}
          <i class="plus icon"></i>
          Create an outfit
        {{else}}
          Select items to create an outfit
        {{/if}}
      </div>

      {{> addClothing}}
    {{/if}}
  </h1>

  {{#if Template.subscriptionsReady}}
    {{#if length getClothing}}
      <div class="ui link centered cards">
        {{#each getClothing}}
          {{> closetCard}}
        {{/each}}
      </div>
    {{else}}
      {{#if currentUser}}
        <div class="ui huge message">
          <div class="header">
            No clothing
          </div>
          <p>
            You don't seem to have added any clothing yet.
          </p>
        </div>
      {{else}}
        <div class="ui huge message">
          <div class="header">
            Not logged in
          </div>
          Log in to experience the magic!
        </div>
      {{/if}}
    {{/if}}
  {{else}}
    {{> dataLoading}}
  {{/if}}
</template>

<template name="addClothing">
  <div for="file" class="ui icon secondary right floated button
      choose-files {{#if currentUpload}}loading{{/if}}">
    <i class="upload icon"></i>
    Add clothing
  </div>
  <input type="file" id="fileInput" style="display: none">
</template>

<template name="closetCard">
  <div class="card toggle-selected disable-text-selection">
    <div class="dimmable image">
      <div class="ui dimmer">
        <div class="content">
          <h2 class="center">
            <i class="huge checkmark icon"></i>
          </h2>
        </div>
      </div>
      <img src="/images/{{image_id}}">
    </div>

    <div class="content">
      <div class="header">
        {{capitalize type}}

        {{#if category}}
          <div class="ui {{categoryColor}} horizontal right floated label">
            {{category}}
          </div>
        {{/if}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        Added {{sinceCreated}}
      </span>
    </div>
  </div>
</template>

<template name="dataLoading">
  <div class="ui icon message">
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        One moment please...
      </div>
      <p>We're fetching that data for you.</p>
    </div>
  </div>
</template>

<template name="outfits">
  <h1>Outfits</h1>

  {{#if Template.subscriptionsReady}}
    {{#if length getOutfits}}
      <div class="ui link centered cards">
        {{#each getOutfits}}
          <a class="card" href={{pathFor "viewOutfit" outfit_id=_id}}>
            <div class="image">
              {{! MARCO}}
              <img src="/images/{{image_id}}">
            </div>

            <div class="content">
              <div class="header">
                {{name}}
              </div>
              {{#if description}}
                <div class="description">
                  {{description}}
                </div>
              {{/if}}
            </div>
            <div class="extra content">
              <span class="right floated">
                Created {{sinceCreated}}
              </span>
            </div>
          </a>
        {{/each}}
      </div>
    {{else}}
      <div class="huge ui message">
        <div class="header">
          No outfits... yet!
        </div>
        <p>You can create outfits by selecting items in your closet.</p>
      </div>
    {{/if}}
  {{else}}
    {{> dataLoading}}
  {{/if}}
</template>

<template name="viewOutfit">
  {{#if Template.subscriptionsReady}}
    {{#with getOutfit}}
      <h1>{{name}}</h1>

      {{#if description}}
        <p>{{description}}</p>
      {{/if}}

      <div class="ui cards">
        {{#each getClothing}}
          <div class="card">
            <div class="image">
              <img src="/images/{{image_id}}">
            </div>

            <div class="content">
              <div class="header">
                {{capitalize type}}

                {{#if category}}
                  <div class="ui {{categoryColor}} horizontal right floated label">
                    {{category}}
                  </div>
                {{/if}}
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    {{/with}}
  {{else}}
    {{> dataLoading}}
  {{/if}}

  <div  class="fb-share-button"
        data-href="http://google.com"
        data-layout="button"
        data-size="large"
        data-mobile-iframe="true">
    <a  class="fb-xfbml-parse-ignore"
        target="_blank"
        href="http://google.com">
        Share
    </a>
  </div>

</template>
