<template name="home">
  <h1>Hi</h1>
</template>

<template name="closet">
  <h1>
    Closet

    {{> addClothing}}
  </h1>

  {{#if length getClothing}}
    <div class="ui link cards">
      {{#each getClothing}}
        <div class="card">
          <div class="image">
            <img src="/images/{{image_id}}">
          </div>
          <!-- <div class="content">
            <div class="header">Matt Giampietro</div>
            <div class="meta">
              <a>Friends</a>
            </div>
            <div class="description">
              Matthew is an interior designer living in New York.
            </div>
          </div> -->
          <div class="extra content">
            <span class="right floated">
              Added {{sinceCreated}}
            </span>
          </div>
        </div>
      {{/each}}
    </div>
  {{else}}
    <div class="ui message">
      <div class="header">
        No clothing
      </div>
      <p>
        You don't seem to have added any clothing yet.
      </p>
    </div>
  {{/if}}
</template>

<template name="addClothing">
  <div for="file" class="ui icon primary right floated button choose-files
      {{#if currentUpload}}loading{{/if}}">
    <i class="plus icon"></i>
    Add clothing
  </div>
  <input type="file" id="fileInput" style="display: none">
</template>

<template name="dataLoading">
  <div class="ui icon message">
    <i class="notched circle loading icon"></i>
    <div class="content">
      <div class="header">
        One moment please...
      </div>
      <p>We're fetching that data for you.</p>
    </div>
  </div>
</template>

<template name="outfits">
  <h1>Outfits</h1>
</template>
